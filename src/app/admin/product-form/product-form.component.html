<div class="row">
  <div class="col-md-6">
    <form [formGroup]="newProductForm" (ngSubmit)="addProduct(newProductForm)">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          formControlName="title"
          id="title"
          type="text"
          class="form-control"
        />
        <div *ngIf="title.touched && title.invalid" class="alert alert-danger">
          <div *ngIf="title.errors.required">Title is required.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input
            formControlName="price"
            id="price"
            type="number"
            class="form-control"
          />
        </div>
        <div *ngIf="price.touched && price.invalid" class="alert alert-danger">
          <div *ngIf="price.errors.required">Price is required.</div>
          <div *ngIf="price.errors.min">Price should be 0 or higher.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select formControlName="category" id="category" class="custom-select">
          <option value="bread">Bread</option>
          <option value="dairy">Dairy</option>
          <option value="fruits">Fruits</option>
          <option value="seasonings">Seasonings and Spices</option>
          <option value="vegetables">Vegetables</option>
        </select>
        <div
          *ngIf="category.touched && category.invalid"
          class="alert alert-danger"
        >
          <div *ngIf="category.errors.required">Category is required.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input
          formControlName="imageURL"
          id="imageUrl"
          type="text"
          class="form-control"
        />
        <div
          *ngIf="imageURL.touched && imageURL.invalid"
          class="alert alert-danger"
        >
          <div *ngIf="imageURL.errors.required">Image URL is required.</div>
          <div *ngIf="imageURL.errors.maxlength">
            Image URL can't be longer than 255 characters.
          </div>
        </div>
      </div>
      <button class="btn btn-primary">Save</button>
      <button
        *ngIf="id"
        type="button"
        (click)="delete()"
        class="btn btn-danger ml-1"
      >
        Delete
      </button>
    </form>
  </div>

  <div class="col-md-6">
    <div *ngIf="title.value" class="card" style="width: 20rem;">
      <img [src]="imageURL.value" class="card-img-top" *ngIf="imageURL.value" />
      <div class="card-body">
        <h5 class="card-title">{{ title.value }}</h5>
        <p class="card-text">{{ price.value | currency: "USD" }}</p>
      </div>
    </div>
  </div>
</div>
