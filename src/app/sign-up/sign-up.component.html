<form [formGroup]="signUpForm" (ngSubmit)="signUp(signUpForm)">
  <div class="form-group">
    <label for="fullName">Full Name</label>
    <input
      formControlName="fullName"
      id="fullName"
      class="form-control"
      type="text"
    />
  </div>
  <div class="form-group">
    <label for="sign-up-username">Username</label>
    <input
      formControlName="signUpUsername"
      id="sign-up-username"
      class="form-control"
      type="text"
    />
  </div>
  <div class="form-group">
    <label for="sign-up-password">Password</label>
    <input
      formControlName="signUpPassword"
      id="sign-up-password"
      class="form-control"
      type="password"
    />
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
