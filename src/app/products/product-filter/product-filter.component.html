<div class="sticky-top">
  <div class="list-group">
    <a
      class="list-group-item list-group-item-action"
      [class.active]="!category"
      routerLink="/"
      >All Categories</a
    >
    <a
      *ngFor="let c of catagories"
      routerLink="/"
      [queryParams]="{ category: c.value }"
      class="list-group-item list-group-item-action"
      [class.active]="category === c.value"
    >
      {{ c.name }}
    </a>
  </div>
</div>
